<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Hello, {{ user.username }}!</h2>
    <p>Your role: {{ user.role }}</p>
    <a href="{% url 'logout' %}">Logout</a>
    <p><a href="{% url 'create_note' %}">Add</a></p>
    <p><a href="{% url 'note_list' %}">View note</a></p>

    <h3>Users with the same role:</h3>
    <ul>
        {% for user in users_with_same_role %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>

</body>
</html>
